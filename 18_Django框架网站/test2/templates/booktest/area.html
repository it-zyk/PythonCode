<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>地区信息</title>
</head>

<body>
  <h1>当前地区</h1>
  {{ area.atitle }} <br />
  <h1>父级地址</h1>
  {{ parent.atitle}}
  <h1>下级地址</h1>

  <ul>
    {% for child in children %}
    <li>{{ child.atitle }} </li>
    {% endfor %}
  </ul>
</body>

</html>
